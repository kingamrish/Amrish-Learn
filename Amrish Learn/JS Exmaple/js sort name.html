<!DOCTYPE html>
<html>
<head>
    <title>Sort Array Name</title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var myShopping = new Array("Eggs", "Milk", "Poteeto", "Cream", "Bananna", "Apple");
        var ord = prompt("Enter 1 for alphabeical, and -1 for reverse order", 1);
        if (ord==1)
        {
            myShopping.sort();
            document.write(myShopping.join("<br/>"));
        }
        else if (ord == -1)
        {
            myShopping.sort();
            myShopping.reverse();
            document.write(myShopping.join("<br/>"));
        }
        else
        {
            document.write("Invalid Input");
        }
    </script>
</body>
</html>
